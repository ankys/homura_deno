engines:
  - name: t
    url: ./nunjucks.ts#convert
  - name: njk
    url: ./nunjucks.ts#convert
  - name: gfm
    url: ./gfm.ts#convert
  - name: relurl
    url: ./relurl.ts#convert
layouts:
  - name: default
    file: default.n.html
    engine: t,relurl
statics:
  - pattern: .n.html
    replace: .txt
dynamics:
  # - pattern: .t
  #   replace: ""
  #   engine: t
  #   layout: ""
  - pattern: .njk
    replace: ""
    engine: njk
    layout: ""
  - pattern: .n.html
    replace: .html
    engine: t
    layout: default
  - pattern: .n.md
    replace: .html
    engine: t,gfm
    layout: default
ignores:
