engines:
  - name: t
    url: ./nunjucks.ts#convert
  - name: njk
    url: ./nunjucks.ts#convert
  - name: md
    url: ./markdown.ts#convert
  - name: relurl
    url: ./relurl.ts#convert
layouts:
  - name: default
    file: default.n.html
    engine: t,relurl
dynamics:
  - pattern: .t
    replace: ""
    engine: t
    layout: ""
  - pattern: .njk
    replace: ""
    engine: njk
    layout: ""
  - pattern: .n.html
    replace: .html
    engine: t
    layout: default
  - pattern: .n.md
    replace: .html
    engine: t,md
    layout: default
ignores:
  - "_*"
